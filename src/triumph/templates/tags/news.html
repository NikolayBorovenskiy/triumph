{% if object_list %}
<div class="news-block news-block_indent">
    <div class="news-block__messages news-block__messages_indent">
        {% for obj in object_list %}
        <div class="message">
            <a href="{{ obj.get_absolute_url }}"><p>{{ obj.title|truncatechars:120 }}</p></a>
            <span class="message__data">{{ obj.date_created|date:"d.m.Y" }}</span>
        </div>
        {% endfor %}
    </div>
    <div class="news-block__controls">
        <div class="all-message">
            <h5>
                <a href="{% url 'news:the-news' %}">Все новости</a>
            </h5>
        </div>
    </div>
</div>
{% endif %}
